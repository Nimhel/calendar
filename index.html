<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
<div class="container clearfix">
    <div class="line">
        <div class="item"><p>January</p></div>
        <div class="item"><p>February</p></div>
        <div class="item"><p>March</p></div>
        <div class="item"><p>April</p></div>
    </div>
    <div class="line">
        <div class="item"><p>May</p></div>
        <div class="item"><p>June</p></div>
        <div class="item"><p>Jule</p></div>
        <div class="item"><p>August</p></div>
    </div>
    <div class="line">
        <div class="item"><p>September</p></div>
        <div class="item"><p>October</p></div>
        <div class="item"><p>November</p></div>
        <div class="item"><p>December</p></div>
    </div>
</div>
</body>

</html>
